<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Card Modals</title>
  </head>
  <body>
    <div class="modalContainer">
      <div class="movieCard">
        <img
          src="images/guardians-poster.jpg"
          alt="Guardians of the galaxy"
          class="poster"
        />
        <div class="cardBack">
          <h2 class="movieTitle">Guardians of The Galaxy</h2>
          <p class="subtitle">
            An unlikely group of superheroes save the galaxy this summer.
          </p>
          <div class="priceBox">
            <h3 class="price">$17.99</h3>
            <h3 class="prevPrice">$24.99</h3>
          </div>
          <button class="buyNow">Buy Now</button>
        </div>
      </div>
      <div class="movieCard">
        <img
          src="images/the-last-of-us-poster.jpg"
          alt="The last of us"
          class="poster"
        />
        <div class="cardBack">
          <h2 class="movieTitle">The Last of Us</h2>
          <p class="subtitle">
            When you are lost in the darkness, look for the light.
          </p>
          <div class="priceBox">
            <h3 class="price">$19.99</h3>
            <h3 class="prevPrice">$34.99</h3>
          </div>
          <button class="buyNow">Buy Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
